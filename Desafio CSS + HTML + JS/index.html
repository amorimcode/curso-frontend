<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Desafio CSS + HTML + JS/css/style.css" />
    <link rel="stylesheet" href="/Desafio CSS + HTML + JS/css/global.css" />
    <script src="/Desafio CSS + HTML + JS/javascript/index.js"></script>
    <title>Vida Animal</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div id="logo">
          <img
            src="/Desafio CSS + HTML + JS/img/brand-logo.png"
            alt="logo-marca"
            id="logo-marca"
          />
        </div>
        <div id="menu">
          <a href="#" id="galeria">GALERIA</a>
          <a href="#" id="contato">CONTATO</a>
          <a href="#" id="social">SOCIAL</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner-cachorro">
        <div id="imagem">
          <img
            src="/Desafio CSS + HTML + JS/img/background.png"
            alt="banner-cachorro"
          />
        </div>
        <div id="textos">
          <h1>Adote um cachorrinho</h1>
          <h2>Escolha seu melhor amigo.</h2>
        </div>
      </section>
      <section class="galeria">
        <div id="gatos">
          <img src="/Desafio CSS + HTML + JS/img/cat_1 1.png" alt="gato1" />
          <img src="/Desafio CSS + HTML + JS/img/cat_2 1.png" alt="gato2" />
          <img src="/Desafio CSS + HTML + JS/img/cat_3 1.png" alt="gato3" />
        </div>
        <div id="cachorros">
          <img src="/Desafio CSS + HTML + JS/img/dog_1 1.png" alt="cachorro1" />
          <img src="/Desafio CSS + HTML + JS/img/dog_2 1.png" alt="cachorro2" />
          <img src="/Desafio CSS + HTML + JS/img/dog_3 1.png" alt="cachirro3" />
        </div>
      </section>
      <section class="formulario">
          <form action="" id="caixa">
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" placeholder=
              'Insira seu melhor email'>
              <label for="telefone">Telefone:</label>
              <input type="tel" name="telefone" id="telefone" placeholder="(55) 5555-5555">
              <label for="mensagem">Mensagem:</label>
              <input type="text" name="mensagem" id="mensagem" placeholder="Deixa aqui sua mesagem">
              <button type="submit">ENVIAR</button>
          </form>
      </section>
    </main>
  </body>
</html>
